<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hurt_Score_Instructions</title>
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .video-section {
            margin-top: 30px;
            text-align: center;
        }
        .video-section iframe {
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>使用說明</h1>
    <div class="instructions">
        <p>進入頁面後點選建立新檔，輸入編號及時間間隔後，進入紀錄頁面。</p>
        <p>紀錄期間會以前面輸入的時間間隔為基準進行紀錄，請於倒數結束前點選疼痛指數。</p>
        <p>欲結束紀錄時，雙擊頁面中"疼痛指數"，即可儲存紀錄並回到首頁。</p>
        <p>點選查看紀錄後可下載及瀏覽詳細記錄，多餘紀錄也可以點選 X 符號刪除。</p>
    </div>

    <div class="video-section">
        <h2>教學影片</h2>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/24_Sqqrn2qw" 
            title="教學影片" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
